service: meme-marketplace-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:Scan
        - dynamodb:UpdateItem
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.MEME_TABLE_NAME}
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
      Resource:
        - arn:aws:s3:::${self:provider.environment.MEME_BUCKET_NAME}/*
  environment:
    NODE_ENV: production
    REGION: ${self:provider.region}
    MEME_TABLE_NAME: ${self:service}-${self:provider.stage}-memes
    MEME_BUCKET_NAME: ${self:service}-${self:provider.stage}-images
    COGNITO_USER_POOL_ID:
      Ref: MemeUserPool
    COGNITO_CLIENT_ID:
      Ref: MemeUserPoolClient

functions:
  api:
    handler: dist/handler.main
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-offline

resources:
  Resources:
    MemeTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.MEME_TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    MemeImageBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.MEME_BUCKET_NAME}
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders: ['*']
              AllowedMethods: ['GET', 'PUT']
              AllowedOrigins: ['*']
              MaxAge: 3000

    MemeUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: meme-marketplace-users
        AutoVerifiedAttributes:
          - email
        UsernameAttributes:
          - email

    MemeUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: meme-marketplace-client
        UserPoolId:
          Ref: MemeUserPool
        GenerateSecret: false
        AllowedOAuthFlowsUserPoolClient: true
        AllowedOAuthFlows:
          - implicit
        AllowedOAuthScopes:
          - email
          - openid
          - profile
        CallbackURLs:
          - http://localhost:5173/auth/callback
          - https://meme-marketplace-lac.vercel.app/auth/callback
        LogoutURLs:
          - http://localhost:5173/
          - https://meme-marketplace-lac.vercel.app/

    MemeUserPoolDomain:
      Type: AWS::Cognito::UserPoolDomain
      Properties:
        # If this domain is already taken in your AWS account/region,
        # update the string below and redeploy.
        Domain: meme-marketplace-dev-darrylclay
        UserPoolId:
          Ref: MemeUserPool
